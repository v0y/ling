{% extends "structure/main.html" %}

{% load compress %}
{% load static %}

{% block content %}

	<ul class="nav nav-tabs range-type-tabs">
		<li data-range-type="week"><a href="#" class="js-weight-chart-range" data-range-type="week">Week</a></li>
		<li data-range-type="month"><a href="#" class="js-weight-chart-range" data-range-type="month">Month</a></li>
		<li data-range-type="year"><a href="#" class="js-weight-chart-range" data-range-type="year">Year</a></li>
		<li data-range-type="all-time"><a href="#" class="js-weight-chart-range" data-range-type="all-time">All time</a></li>
	</ul>
	<div>
		<ul class="pager">
			<li class="js-prev" data-first-date="{{ first_date }}"><a href="#">&laquo; before</a></li>
			<li><span class="js-current-date"></span></li>
			<li class="js-next"><a href="#">after &raquo;</a></li>
		</ul>
	</div>

	<div class="col-lg-12 col-12 col-sm-12 weight-chart js-weight-chart"
		data-url="{% url 'health_api:chart' %}"
		data-refresh-url="{% url 'health:show_charts' %}">
	</div>

{% endblock %}

{% block css_import %}
	<link href="{% static 'c3/c3.min.css' %}" rel="stylesheet" media="screen">
{% endblock %}

{% block js_import %}
	{% compress js %}
		<script src="{% static 'd3/d3.min.js' %}"></script>
		<script src="{% static 'c3/c3.min.js' %}"></script>
		<script src="{% static 'js/health_charts.coffee' %}" type="text/coffeescript"></script>
	{% endcompress %}
{% endblock %}
