{% for field in form %}
	<div class="control-group
		{% if field.errors %}
			error
		{% endif %}
	">
		<label class="control-label">
			{{ field.label }}
		</label> 
		<div class="controls">
			{{ field }}
		    {% for error in field.errors %}
		    	<br><span class="help-inline">{{ error }}</span>
		    {% endfor %}  
		</div>
	</div>
{% endfor %}
