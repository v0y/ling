{% extends "structure/main.html" %}

{% block content %}

<div class="alert alert-success text-center">
	Thanks for registration.
	Activate your account by clicking link, that has been sent on your email:<b>{{ email }}</b>.
</div>

{% if email_provider %}
	<div class="box-center text-center">
		<a href="{{ email_provider }}" title="Przejdź na swoją pocztę">
			Go to your mailbox
		</a>
	</div>
{% endif %}

{% endblock %}
